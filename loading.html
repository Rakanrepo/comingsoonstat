<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Layout</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #181818;
      display: flex; /* Flexbox for main layout */
        overflow: hidden;
    }

    .image-container {
      position: relative;
      height: 100%;
      width: 50%; /* 50% width for each image section */
      overflow: hidden;
      display: flex; /* Flexbox for horizontal alignment */
      justify-content: space-between; /* Distribute images evenly */
    }

    .image-wrapper {
      display: flex; /* Flexbox for horizontal alignment */
      flex-shrink: 0;
    }

    .image {
      height: 100%; /* Images fill container height */
      width: auto; /* Allow images to adjust to their natural width */
    }

    .image1 {
      animation: scroll-image1 20s linear infinite; /* Adjust animation speed as needed */
    }

    .image2 {
      animation: scroll-image2 20s linear infinite; /* Adjust animation speed as needed */
    }

    .image3 {
      animation: scroll-image3 20s linear infinite; /* Adjust animation speed as needed */
    }

    .image4 {
      animation: scroll-image4 20s linear infinite; /* Adjust animation speed as needed */
    }

    @keyframes scroll-image1 {
      0% { transform: translateX(0); }
      100% { transform: translateX(-200%); } /* Scroll image width twice */
    }

    @keyframes scroll-image2 {
      0% { transform: translateX(0); }
      100% { transform: translateX(-200%); } /* Scroll image width twice */
    }

    @keyframes scroll-image3 {
      0% { transform: translateX(0); }
      100% { transform: translateX(-200%); } /* Scroll image width twice */
    }

    @keyframes scroll-image4 {
      0% { transform: translateX(0); }
      100% { transform: translateX(-200%); } /* Scroll image width twice */
    }

    .text-section {
      width: 50%;
      padding: 20px;
      color: white;
      text-align: center; /* Center text content */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <div class="image-wrapper image1">
      <img class="image" src="./mark.png" alt="Image 1">
      <img class="image" src="./mark.png" alt="Image 1 Duplicate">
    </div>
    <div class="image-wrapper image2">
      <img class="image" src="./mark.png" alt="Image 2">
      <img class="image" src="./mark.png" alt="Image 2 Duplicate">
    </div>
    <div class="image-wrapper image3">
      <img class="image" src="./mark.png" alt="Image 3">
      <img class="image" src="./mark.png" alt="Image 3 Duplicate">
    </div>
    <div class="image-wrapper image4">
      <img class="image" src="./mark.png" alt="Image 4">
      <img class="image" src="./mark.png" alt="Image 4 Duplicate">
    </div>
  </div>
  <div class="text-section">
    <div class="wrapping-everyting">
        <img src="./statsify-logo.png" style="width: 18%;" alt="mainlogo">
        <br>
        <img src="./comingsoon.png" style="width: 15%;margin-top: 10px;opacity: 0.5;" alt="">
       
    </div>
    
  </div>
</body>
</html>
